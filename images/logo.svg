<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Press Start 2P', monospace; }
  </style>
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#2C2C2C"/>
  <!-- Retro Grid -->
  <g stroke="#444444" stroke-width="1">
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
  </g>
  <!-- Game Controller Icon -->
  <g fill="#00FF00">
    <rect x="60" y="80" width="80" height="40" rx="5"/>
    <circle cx="100" cy="100" r="15"/>
    <rect x="50" y="90" width="20" height="20" rx="2"/>
    <rect x="130" y="90" width="20" height="20" rx="2"/>
  </g>
  <!-- Text -->
  <text x="100" y="150" class="text" fill="#FFFFFF" text-anchor="middle" font-size="14">RETRO</text>
  <text x="100" y="170" class="text" fill="#00FF00" text-anchor="middle" font-size="14">ENGINE</text>
</svg>
